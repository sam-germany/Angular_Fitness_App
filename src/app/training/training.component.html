<mat-tab-group *ngIf="!ongoingTraining22">
  <mat-tab label="New Exercise">
    <app-new-training (trainingStart22)="ongoingTraining22 = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercise">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining22"
                      (trainingExit22)="ongoingTraining22 = false">
</app-current-training>
